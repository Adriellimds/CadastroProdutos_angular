<app-bebidas-edit></app-bebidas-edit>

<table >
  <tr>
    <td>ID</td>
    <td>NOME</td>
    <td>TIPO</td>
    <td>SABOR</td>
    <td>QUANTIDADE</td>
  </tr>
  <tr *ngFor="let bebida of Bebidas">
    <td>{{bebida.id}}</td>
    <td>{{bebida.nome}}</td>
    <td>{{bebida.tipo}}</td>
    <td>{{bebida.sabor}}</td>
    <td>{{bebida.qtd}}</td>
  </tr>
</table>
